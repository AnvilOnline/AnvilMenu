<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Default Menu</title>
        <link href="css/menu.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <label id="players-online">Loading players online...</label>
            <label id="friends-online">Loading friends online...</label>
        </header>

        <div id="content">
            <img id="logo" src="img/logo.png" alt>
            <ul class="menu">
                <li onclick="">PLAY MULTIPLAYER</li>
                <li onclick="">SETTINGS</li>
                <li onclick="">CREDITS</li>
                <li onclick="anvil.Quit();">QUIT</li>
            </ul>
        </div>
        <div id="footer">
            This is a template menu, should not be used in production.
            <div id="game-version">
				Unknown Game Version
				<script>
					var s_GameVersionElement = document.getElementById("game-version");
					s_GameVersionElement.innerHTML = anvil.GetVersion();
				</script>
			</div>
        </div>
    </body>
</html>
